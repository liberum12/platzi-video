<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
    <title>Regístrate</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../Img/logo-platzi-video-BW2.png" alt="Icon">
    </header>
    <section class="register">
        <section class="register__container">
            <h2>¡Sé parte de nuesta comunidad!</h2>
            <form class="register__container--form">
                <input class="input" type="name" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Regístrate</button>
            </form>
            <p class="register__container--login">¿Ya estás registrado? <a href="">Inicia sesión!</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
